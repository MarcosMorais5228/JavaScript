<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do caro:<input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" id="botao">
    <div id="res">
       
    </div>

    <script>
        botao.addEventListener('click', velocidade)
        function velocidade(){
            var txtv = window.document.querySelector('input#txtvel')
        var res = document.querySelector('div#res')
        var vel = Number(txtv.value)
            if (vel > 60) {
            res.innerHTML = `<p>Sua velocidade é de ${vel}km/h e ultrapassou o limite. Você foi multado!</p>`
        } else {
            res.innerHTML = `<p>Sua velocidade é de ${vel}km/h, use o cinto de segurança!</p>`
        }
        }
        
    </script>
</body>
</html>
